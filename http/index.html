<!DOCTYPE HTML>
<html>
	<head>
		<title>byteplayer</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body id="body">
		<a id="home" href="/">byteplayer</a>
		<div>
			<form name="video_form" method="post" onsubmit="action_open();return false">
				<input type="text" name="url" id="url" onclick="this.value=''"
					placeholder="http://youtube.com/watch?v=eQ6rfI28zJ4"
				>
				<br>
				<input type="submit" name="do" value="Open" id="open"/>
				
				<br>
				
				<div id="slider_container">
					<span id="playpos"></span>
					<input type="range" id="slider" onclick="slider_set(this,'pos')"/>
					<span id="endpos"></span>
				</div>
				
				
				<div id="buttons">
					<!-- play: â–» or â–·-->
				</div>

			</form>

			<div id="tracklist_container">
				current tracklist:
				<ul id="tracklist">
				</ul>
			</div>

		</div>
		<script src="byteplayer.js" lang="text/javascript"></script>
	</body>
</html>
