<!DOCTYPE HTML>
<html>
	<head>
		<title>byteplayer</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body id="body">
		<a id="home" href="/">byteplayer</a>
		<div>
			<form name="video_form" method="post" target="/do">
				<input type="text" name="url" id="url" onclick="this.select()"
					placeholder="http://youtube.com/blubb"
				>
				<div id="buttons">
					<input type="submit" name="do" value="Open" id="open">
					<input type="submit" name="do" value="Pause">
					<input type="submit" name="do" value="Stop">
				</div>
			</form>
		</div>
	</body>
</html>
